<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Autarquia</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
			<h1><img src="fotos/logo_lond.png" alt="logo da barbearia"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="requisicao.html">Requisição</a></li>
						<li><a href="contato.html">Contato</a></li>
                        <li><a href="login.html">login</a></li>
					</ul>
				</nav>
			</div>
		</header>
        <main>
            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="observacao">Observação</label>
                <textarea cols="60" rows="10" id="observacao"class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário deseja ser atendido?</legend>
                    <select>
                        <option>Manhão</option>
                        <option>Tarde</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber as novidades por email?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            
        </main>
		<footer>
			<img src="fotos/rodape.png" alt="logo da Autarquia">
			<p class="copyright">&copy; Copyright Autarquia - 2022</p>
		</footer>
	</body>
</html>
